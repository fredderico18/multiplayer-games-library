<!DOCTYPE html>
<html>
<head>
  <title>Multiplayer Games Library</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/ >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

  <header>
    <h1>Play Games Online with Friends</h1>
    <h2>List of games curated by <a href="https://twitter.com/freddericofilho"> Fred T.</a>, <a href="https://github.com/rebecca15sousa">Rebecca S.</a>, and <a href="https://github.com/visampaio"> Viviane S.</a></h2>
    <div id="filterSection">
      <select id="playerFilter">
        <option value="">Players</option>
      </select>
      <select id="typeFilter">
        <option value="">Type</option>
      </select>
      <select id="compFilter">
        <option value="">Complexity</option>
      </select>
      <select id="priceFilter">
        <option value="">Price</option>
      </select>
      <select id="platFilter">
        <option value="">Platform</option>
      </select>
    </div>
  </header>


  <main>
    <p>No games selected at the moment.</p>
  </main>

  <script src="https://apis.google.com/js/api.js"></script>
  <script src="gsheets.js"></script>
  <script src="sort.js"></script>
</body>
</html>
